<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Homepage for Internship</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.png" class="logo"/>
                <nav>
                    <ul id="menuList">
                        <li><a href="">Macbooks</a></li>
                        <li><a href="">Airpods</a></li>
                        <li><a href="">Wireless Charger</a></li>
                        <li><a href="">Others accessories</a></li>
                    </ul>
                </nav>
                <img src="menu.png" class="menu" onclick="togglemenu()"/>
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>iPhone 14<br>pro max</h2>
                    <h3>The best apple device in the world</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$1032.50</h4>
                    <button type="button">Buy Now<img src="arrow.png"/></button>
                </div>
                <div class="col-2">
                    <img src="phone.png" class="controller"/>
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="add.png"/>
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="fb.png"/>
                <img src="tw.png"/>
                <img src="ig.png"/>
            </div>
        </div>
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu () {
                if(menuList.style.maxHeight == "0px"){
                    menuList.style.maxHeight = "130px";
                }else{
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
    </body>  
</html>
